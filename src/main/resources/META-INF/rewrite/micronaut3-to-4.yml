---
type: specs.openrewrite.org/v1beta/recipe
name: io.micronaut.rewrite.Micronaut3to4Migration
displayName: Migrate from Micronaut 3.x to 4.x
description: This recipe will apply changes required for migrating from Micronaut 3 to Micronaut 4.
recipeList:
  - org.openrewrite.java.migrate.UpgradeToJava17
  - org.openrewrite.gradle.UpdateJavaCompatibility:
      version: 17
      compatibilityType: source
  - org.openrewrite.gradle.UpdateJavaCompatibility:
      version: 17
      compatibilityType: target
  - io.micronaut.rewrite.AddSnakeYamlGradleDependencyIfNeeded
  - org.openrewrite.gradle.AddDependency:
      groupId: jakarta.validation
      artifactId: jakarta.validation-api
      onlyIfUsing: jakarta.validation.constraints.*
      configuration: implementation
  - org.openrewrite.maven.UpgradeParentVersion:
      groupId: io.micronaut.platform
      artifactId: micronaut-parent
      newVersion: 4.0.0-M2
  - org.openrewrite.maven.UpgradeDependencyVersion:
      groupId: io.micronaut
      artifactId: micronaut-bom
      newVersion: 4.0.0-M2
      overrideManagedVersion: true
  - io.micronaut.rewrite.UpgradeMicronautMavenPropertyVersion:
      newVersion: 4.0.0-M2
  - org.openrewrite.gradle.UpdateGradleWrapper:
      version: 8.x
      distribution: null
  - io.micronaut.rewrite.UpgradeMicronautGradlePropertiesVersion:
      newVersion: 4.0.0-M2
  - org.openrewrite.gradle.plugins.UpgradePluginVersion:
      pluginIdPattern: io.micronaut.application
      newVersion: 4.0.0-M2
  - org.openrewrite.gradle.plugins.UpgradePluginVersion:
      pluginIdPattern: com.github.johnrengelman.shadow
      newVersion: 8.x
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: javax.validation.constraints.NotNull
      newFullyQualifiedTypeName: jakarta.validation.constraints.NotNull
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: javax.validation.constraints.Pattern
      newFullyQualifiedTypeName: jakarta.validation.constraints.Pattern
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: javax.persistence.GenerationType
      newFullyQualifiedTypeName: jakarta.persistence.GenerationType
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: javax.persistence.Column
      newFullyQualifiedTypeName: jakarta.persistence.Column
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: javax.persistence.Convert
      newFullyQualifiedTypeName: jakarta.persistence.Convert
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: javax.persistence.Entity
      newFullyQualifiedTypeName: jakarta.persistence.Entity
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: javax.persistence.GeneratedValue
      newFullyQualifiedTypeName: jakarta.persistence.GeneratedValue
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: javax.persistence.Id
      newFullyQualifiedTypeName: jakarta.persistence.Id
